<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation Example</title>
</head>
<body>
    <h1 id="title">Welcome to codegnan</h1>

    <h2 class="class1">ClassRoom 1</h2>
    <h2 class="class2">ClassRoom 2</h2>
    <h2 class="class3">ClassRoom 3</h2>

    <p>ClassRoom 1</p>
    <p>ClassRoom 2</p>
    <p>ClassRoom 3</p>

    <script>
        let element = document.getElementById("title");
        element.style.backgroundColor="red";

        let element1 = document.getElementsByClassName("class1");
        element1[0].style.backgroundColor="yellow";

        let element2 = document.getElementsByClassName("class2");
        element2[0].style.backgroundColor="green";

        let element3 = document.getElementsByClassName("class3");
        element3[0].style.backgroundColor="violet";

         let paragraph = document
    </script>
</body>
</html>
