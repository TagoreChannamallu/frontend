<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue">
    <center>
    
    <h1>Registration Form</h1>
    <form action="" method="">
        <label for="FirstName">FirstName : </label>
        <input type="text" id="FirstName" name="FirstName" placeholder="enter a firstname">
        
        <br><br> <label for="MiddleName">MiddleName : </label>
        <input type="text" id="MiddleName" name="FirstName" placeholder="enter a MiddleName">
       
       <br><br> <label for="LastName">LastName : </label>
        <input type="text" id="LastName" name="LastName" placeholder="enter a LastName">

        <br><br><label for="Email">Email : </label>
        <input type="Email" id="Email" name="Email" placeholder="enter mail">

        <br><br><label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="enter password">

        <br><br><label for="gender">gender : </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <pre>        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br><br></pre>
        <label for="phone number">Phone Number : </label>
        <input type="number" name="phone number" id="phone number" placeholder="Enter mobile number">

        <br> <br><label for="city">City : </label>
        <input type="text" name="City" id="City" placeholder="Enetr city">
        

        <br><br><label for="Date of birth">Date Of Birth :  </label>
        <input type="date" name="Date of birth" id="Date of birth">

        <br><br><label for="resume">Upload resume : </label>
        <input type="file" name="resume" id="resume">

        <br><br><button>Submit</button>
        &nbsp; &nbsp; &nbsp;<button>Cancel</button>

       
        




        
    </form>
</center>

</body>
