<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" method="">
    <label for="name">name</label>
    <input type="text"  id="name" placeholder="enter name"><br>
    
    <label for="email">email</label>
    <input type="email" id="email" placeholder="enter email"><br>

    <label for="password">password</label>
    <input type="password"  id="password" placeholder="enter password"><br>

    <label for="Number">phone number</label>
    <input type="Number" id="phone number" place holder="enter number"><br>

    <label for="">color</label>
    <input type="color" id="color"><br>

    <label for="time">time</label>
    <input type="time" id="time"><br>

    <label for="checkbox">checkbox</label>
    <input type="checkbox" id="checkbox"><br>

    <label for="website">website</label>
    <input type="url" id="website"><br>
    

    <label for="country">country:</label>
    <select name="country" id="country">
        <option value="" selected disabled></option>
        <option value="India">india</option>
        <option value="usa">usa</option>
        <option value="uk">uk</option>
        <option value="germany">germany</option><br>

        
    </select><br>

    <label for="comments">comments:</label><br>
    <textarea name="comments" id="comments" rows="10" cols="10"></textarea><br>

    <!--radio buttons-->
    <label>gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label><br><br>

   


   </form>
</body>
</html>
